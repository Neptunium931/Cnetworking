---
- scope:
    name: server
    tests:
      - test:
          name: helo
          start: no_helo
          in: helo sd
          out: HELO OK
      - test:
          name: helo after helo
          start: helo
          in: helo sd
          out: HELO NOK 90
      - test:
          name: send fruit command not valid
          start: helo
          in: sendfruit
          out: "00"
      - test:
          name: send 1 peach
          start: helo
          in: sendfruit peach 1
          out: "sendfruit OK"
